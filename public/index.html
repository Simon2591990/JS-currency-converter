<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>Currency Converter</h1>
        <label for="euros">Euros</label>
        <input type="number">
        <select>
            <option v-if="currencyData" v-model="selectedCurrency" v-for="rate in Object.keys(currencyData.rates)">{{rate}}</option>
        </select>
        <button v-on:click="convert()">Convert</button>
    </div>    
</body>
</html>
