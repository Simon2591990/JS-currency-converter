<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>Currency Converter</h1>
        <form>
            <select v-model="convertMode">
                <option value="fromEuros">From Euros</option>
                <option value="toEuros">To Euros</option>
            <input type="number" v-model="amount">
            <select v-model="selectedCurrency">
                <option v-if="currencyData"  v-for="rate in Object.keys(currencyData.rates)">{{rate}}</option>
            </select>
            <button v-on:click.prevent="convert">Convert</button>
        </form>
        <h2> converted amount</h2>
        <p>{{convertedAmount}}</p>
    </div>    
</body>
</html>
